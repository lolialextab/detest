<div class="container">

<mat-card>
  <mat-card-header>
    Pulse Login
  </mat-card-header>
  <mat-card-content>
<form>
<mat-form-field>
  <mat-label>Login</mat-label>
  <input [(ngModel)]="username" matInput name="username" >
</mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput name="password"  [(ngModel)]="password" type="password">
  </mat-form-field>
<button id="btn-login" mat-raised-button color="primary" (click)="login()">Login</button>
<mat-error *ngIf="erreur">Please Login</mat-error>
</form>

  </mat-card-content>


</mat-card>


</div>
